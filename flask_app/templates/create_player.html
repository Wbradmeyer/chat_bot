<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Create Player</title>
</head>
<body>
    <div class="container">
        <h1>Create Player page</h1>
        <div class="nav">
            <a href="/players/all">All Players</a>
        </div>
        <div class="card">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div id="popup">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                        <button onclick="popup.remove()" class="btn btn-warning">Okay</button>
                    </div>
                {% endif %}
            {% endwith %}
            <form action="/players/new" method="post">
                <label for="first_name">First Name
                    <input type="text" name="first_name">
                </label>
                <label for="last_name">Last Name
                    <input type="text" name="last_name">
                </label>
                <label for="height">Height (in inches)
                    <input type="number" name="height">
                </label>
                <label for="weight">Weight
                    <input type="number" name="weight">
                </label>
                <label for="country">Country
                    <input type="text" name="country">
                </label>
                <label for="position">Position
                    <select name="position" id="position">
                        <option value="G" selected>G</option>
                        <option value="F">F</option>
                        <option value="C">C</option>
                    </select>
                </label>
                <label for="team">Team
                    <input type="text" name="team">
                </label>
                <h2>Stats per game</h2>
                <label for="points">Points
                    <input type="number" name="points" value="0.0" step="0.1">
                </label>
                <label for="assists">Assists
                    <input type="number" name="assists" value="0.0" step="0.1">
                </label>
                <label for="rebounds">Rebounds
                    <input type="number" name="rebounds" value="0.0" step="0.1">
                </label>
                <label for="blocks">Blocks
                    <input type="number" name="blocks" value="0.0" step="0.1">
                </label>
                <button type="submit">Create</button>
            </form>
        </div>
    </div>
</body>
</html>
